apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
        - name: example
          image: nginx:latest
          env:
            - name: CLUSTER_DOMAIN
              value: "cluster.local" # This will trigger the linter
            - name: API_ENDPOINT
              value: "https://api.cluster.local" # This will also trigger the linter
